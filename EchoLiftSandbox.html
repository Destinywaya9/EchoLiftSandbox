<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EchoLift Quantum Sandbox</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #000814, #001d3d);
      color: #f0f0f0;
      margin: 0;
      padding: 2rem;
    }
    .container {
      max-width: 800px;
      margin: auto;
    }
    h1 {
      color: #fddb3a;
    }
    .card {
      background: #001d3d;
      border-radius: 1rem;
      padding: 1.5rem;
      margin-top: 2rem;
      box-shadow: 0 0 15px rgba(253, 219, 58, 0.2);
    }
    label, select, p {
      margin: 1rem 0;
    }
    .plot {
      width: 100%;
      height: 300px;
      background: #003566;
      border-radius: 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fddb3a;
      font-size: 1.2rem;
    }
    footer {
      margin-top: 4rem;

    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üõ∞Ô∏è EchoLift Quantum Sandbox</h1>
    <p>Simulated interface for exploring kernel resilience under quantum noise conditions.</p><div class="card">
  <label for="noise">Select Depolarizing Noise Level:</label>
  <select id="noise" onchange="simulate()">
    <option value="0.00">0.00 (Ideal)</option>
    <option value="0.01">0.01</option>
    <option value="0.02">0.02</option>
    <option value="0.05">0.05</option>
    <option value="0.1">0.10</option>
    <option value="0.2">0.20</option>
  </select>

  <div class="plot" id="output">Coherence: 100% | Entropy: 0.000000</div>
</div>

<footer>
  üîê SHA-256 Reference: 3eafab11c6...<br />

</footer>

  </div>  <script>
  function simulate() {
    const noise = parseFloat(document.getElementById("noise").value);
    let coherence = 100.0;
    let entropy = 0.0;

    const results = {
      "0.00": [100.00, 0.000000],
      "0.01": [100.00, 0.000000],
      "0.02": [100.00, 0.000000],
      "0.05": [97.45, 0.048765],
      "0.1": [91.17, 0.103456],
      "0.2": [82.08, 0.216789]
    };

    if (results[noise.toFixed(2)]) {
      [coherence, entropy] = results[noise.toFixed(2)];
    }

    document.getElementById("output").innerText =
      `Coherence: ${coherence.toFixed(2)}% | Entropy: ${entropy.toFixed(6)}`;
  }
  </script>
